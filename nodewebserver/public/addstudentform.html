<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student form</title>
</head>
<body>

    <form action = "addstudent" method="POST">
        <label for="name-textbox">Name:</label>
        <input id="name-textbox" name="name-textbox" type="text" />

        <br/><label for="age-numberbox">Age (Yrs):</label>
        <input id="age-numberbox" name="age-numberbox" type="number" min="1" max="150" value="20" />

        <br/><label for="course-textbox">Course:</label>
        <input id="course-textbox" name="course-textbox" type="text"/>

        <br/>
        <input id="add-button" type="button" value="Add Student "/>

        <br/>
        <!-- does post back to web server for us -->ÃŸ
        <input type="submit" value="Add Student Submit"/>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/addstudentform.js"></script>
    
</body>
</html>
